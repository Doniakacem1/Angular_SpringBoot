
    <h3 style="text-align: center;">Modifier un Rayon </h3>
    <form [formGroup]="myForm" (ngSubmit)="edit()" >
        <div class="form-group">
            <label>CodeRayon</label>
            <input type="text" class="form-control" formControlName="CodeRayon">
        </div> 
        <div class="form-group">
            <label>Libelle</label>
            <input type="text" class="form-control" formControlName="libelle">
        </div> 
        <br>
        <input type="submit" class="btn btn-primary" style="margin-left: 40%; margin-bottom: 20px;" value="Modifier">
    </form>
