<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Fournisseur</h1><br>  
        <div class="row" [hidden]="!deleteMessage">  
               
                  <div class="col-sm-4"></div>  
                  <div class="col-sm-4">  
                          <div class="alert alert-info alert-dismissible">  
                                  <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                  <strong>Produit Data Deleted</strong>  
                          </div>  
                  </div>  
                  <div class="col-sm-4"></div>  
          </div>             
      </div>  
    
      
    <div class="panel-body">  
        <table  class="table table-hover table-sm" >  
            <thead class="thead-light">  
                <tr>  
                    <th>Produit id</th>  
                    <th>Produit libelle</th>  
                    <th>Produit code</th>  
                    <th>Prix unitaire</th>  
                    <th>Action</th>  
                      
                </tr>  
            </thead>  
            <tbody>  
                 <tr *ngFor="let f of Produits ">  
                    <td>{{f.idProduit}}</td>  
                    <td>{{f.libelleProduit}}</td>  
                    <td>{{f.codeProduit}}</td>  
                    <td>{{f.prixUnitaire}}</td>  
                    <td><button (click)="deleteProduit(f.idProduit)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                     <button class="btn btn-warning" (click)="showEdit(f)">modifier</button>
                    </td>  
                  </tr>   
            </tbody><br>  
        </table>  
    </div>  
    <app-edit-fournisseur (edited)="updateFourisseur($event)"[prop2]="myRay" [FournisseurToEdit]="myRay" *ngIf="show"></app-edit-fournisseur>
  </div>
