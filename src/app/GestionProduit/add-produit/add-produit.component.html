<div class="card">
  <!-- Card header -->
  <div class="card-header">
      <h3 class="mb-0">Add Product</h3>
  </div>
  <!-- Card body -->
  <div class="card-body">
      <form #f="ngForm" (submit)="saveProduit()">
          <div class="form-group">
              <label class="form-control-label" for="exampleFormControlInput1">Code Produit</label>
              <input name="code" [(ngModel)]="product.codeProduit" #first="ngModel" type="text" class="form-control"
                  id="exampleFormControlInput1" placeholder="Code Produit">
                  {{product.codeProduit}}
          </div>
          <div class="form-group">
              <label class="form-control-label" for="exampleFormControlInput1">Libelle Produit</label>
              <input name="libelle" [(ngModel)]="product.libelleProduit" #first="ngModel" type="text"
                  class="form-control" id="exampleFormControlInput1" placeholder="Libelle Produit">
          </div>
          <div class="form-group">
              <label class="form-control-label" for="exampleFormControlInput1">Prix Unitaire Produit</label>
              <input name="prixUnitaire" [(ngModel)]="product.prixUnitaire" #first="ngModel" type="text"
                  class="form-control" id="exampleFormControlInput1" placeholder="Prix Unitaire Produit">
          </div>
            <div class="form-group">
              <label class="form-control-label" for="exampleFormControlInput1">Stock</label>
                <select class="form-control" for="exampleFormControlInput1" [(ngModel)]="product.stock"  name="idStock" >
                  <option *ngFor="let i of listStock" [ngValue]="i">{{i.idStock}}</option>
                </select>
              </div>
        
           <div class="form-group">
            <label class="form-control-label" for="exampleFormControlInput1">Rayon</label>
          <select class="form-control" for="exampleFormControlInput1" [(ngModel)]="product.rayon"  name="idRayon" >
            <option *ngFor="let i of listRayons" [ngValue]="i">{{i.idRayon}}</option>
          </select>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
